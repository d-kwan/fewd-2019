<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		

		<form>
		<fieldset>
			<div class="form-row">
				<label for="name">Contact Information</label>
				<div class="name-fields">
					<input type="text" name="name[first]" placeholder="First Name">
					<input type="text" name="name[last]" placeholder="Last Name">
				</div>
			</div>
​
			
			<div class="form-row">
				<label for="email">Email</label>
				<div class="email-fields">
					<input type="Email" name="Email" placeholder="Email Address">
				</div>
			</div>
			

			<div class="form-row">
				<label for="address"> Password </label>
				<div class="password-fields">
					<input type="text" name="user name" placeholder="">
					<input type="password" name="password " class="address-line-2" placeholder="">
				</div>
			</div>



			<div class="form-row">
				<label for="phone">Phone Number</label>
				<div class="phone-number-fields">
					<input type="text" name="phone[area_code]" class="phone">
					<input type="text" name="phone[prefix]" class="phone">
					<input type="text" name="phone[line_number]" class="phone">
				</div>
			</div>
			

			<div class="form-row">
				<label for="address">Address</label>
				<div class="address-fields">
					<input type="text" name="address[street_address]" class="address-street-address" placeholder="Street Address">
					<input type="text" name="address[line_2]" class="address-line-2" placeholder="Address Line 2">
					<input type="text" name="address[city]" class="address-city" placeholder="City">
					<input type="text" name="address[state]" class="address-state" placeholder="State">
					<input type="text" name="address[postal_code]" class="address-postal-code" placeholder="Postal Code">
				</div>
			</div>

			<div class="form-row">

				<input type="checkbox" name="terms" class = " terms"> Agree to the terms and conditions <br> 

				<input type="checkbox" name="terms" class = "newsletter"> Subscribe to our newsletter <br> 

			</div>

			

		</fieldset>
		
	</form>

	<section id="main">
			<div class="container">
				<section id="contact">
					<input type="submit" value="Register Now!"> 
				</section>
			</div>
		</section>
​
			


		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
